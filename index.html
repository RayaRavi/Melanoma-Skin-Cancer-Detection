        /* Heading with a clear, strong color */

            font-size: 2.5rem;
            color: #333333;
            margin-bottom: 30px;
        }

        /* Styling for the paragraph text */

            font-size: 1.2rem;
            color: #555555;
            margin-bottom: 20px;
        }

        /* File input styling with padding and a modern border */
        input[type="file"] {
            display: block;
            margin: 0 auto 30px auto;
            padding: 15px;
            font-size: 1rem;
            border-radius: 100px;
            border: 2px solid #cccccc;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
            width: 100%;
            max-width: 100%;
        }

        /* Add hover effect to file input */
        input[type="file"]:hover {
            border-color: #6a11cb;
        }

        /* Styling for the submit button */
        input[type="submit"] {
            padding: 15px 30px;
            background: linear-gradient(to right, #00b4db, #0083b0);
            color: #ffffff;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 180, 219, 0.4);
        }

        /* Hover effect for the submit button */
        input[type="submit"]:hover {
            background: linear-gradient(to right, #0083b0, #00b4db);
            box-shadow: 0 8px 20px rgba(0, 131, 176, 0.5);
        }

        /* Responsive design for mobile */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 30px 20px;
            }

    <div class="container">
        <h1>Melanoma Skin Cancer Detection</h1>
        <form action="{{ url_for('upload_and_predict') }}" method="post" enctype="multipart/form-data">

            <input type="submit" value="Upload and Predict">
        </form>
